    function renderSchedule() {
        const container = document.getElementById('schedule-list');
        if (!myJsonData || myJsonData.length === 0) return;
        
        container.innerHTML = ''; 
        let allMatches = [];
        
        // Loop ‡∏ú‡πà‡∏≤‡∏ô‡∏ó‡∏∏‡∏Å‡∏•‡∏µ‡∏Å
        myJsonData.forEach(league => {
            if (league.today) {
                league.today.forEach(match => {
                    allMatches.push({
                        leagueName: league.name, // ‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏µ‡∏Å
                        leagueImage: league.image_path,
                        date: match.starting_at.split(' ')[0],
                        time: match.starting_at.split(' ')[1].substring(0, 5),
                        home: match.participants.find(p => p.meta.location === 'home'),
                        away: match.participants.find(p => p.meta.location === 'away')
                    });
                });
            }
        });

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
        allMatches.sort((a, b) => {
            return a.date.localeCompare(b.date) || a.time.localeCompare(b.time);
        });

        let lastDate = '';
        allMatches.forEach(m => {
            // ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
            if (m.date !== lastDate) {
                const d = new Date(m.date);
                const dateOptions = { weekday:'long', day:'numeric', month:'long', year:'numeric'};
                // ‡∏õ‡∏µ‡∏û‡∏∏‡∏ó‡∏ò‡∏®‡∏±‡∏Å‡∏£‡∏≤‡∏ä +543
                const thaiDate = d.toLocaleDateString('th-TH', dateOptions);
                container.innerHTML += `<div class="date-section">üìÖ ${thaiDate}</div>`;
                lastDate = m.date;
            }
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô
            container.innerHTML += `
                <div class="match-item">
                    <div class="league-badge">${m.leagueName}</div>
                    <div class="match-content">
                        <div class="match-time">${m.time}</div>
                        <div class="match-teams">
                            <div class="team home">
                                <span>${m.home?.name || 'TBA'}</span>
                                <img src="${m.home?.image_path}" class="team-logo" onerror="this.style.display='none'">
                            </div>
                            <div class="vs-text">VS</div>
                            <div class="team away">
                                <img src="${m.away?.image_path}" class="team-logo" onerror="this.style.display='none'">
                                <span>${m.away?.name || 'TBA'}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
    }

    renderSchedule();
</script>
